    analytics:
        provider: custom
        umami_site_id: 17e6e641-5d7c-496a-abb0-9e4cc9eb0700
        umami_script: https://umami.juftin.dev/script.js
markdown_extensions:
    - toc:
          permalink: "#"
    - pymdownx.snippets:
    - pymdownx.magiclink:
    - attr_list:
    - mkdocs-click:
    - md_in_html:
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite:
    - pymdownx.superfences:
    - markdown.extensions.attr_list:
    - pymdownx.keys:
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.highlight:
          anchor_linenums: true
    - admonition:
    - pymdownx.tilde:
    - callouts
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.tabbed:
          alternate_style: true
plugins:
    - search
    - gen-files:
          scripts:
              - docs/gen_ref_pages.py
    - literate-nav:
          nav_file: SUMMARY.md
    - section-index:
    - mkdocstrings:
          handlers:
              python:
                  import:
                      - https://docs.python.org/3/objects.inv
                      - https://numpy.org/doc/stable/objects.inv
                      - https://pandas.pydata.org/docs/objects.inv
                  options:
                      docstring_style: numpy
    - exclude-search:
          exclude:
              - reference/*
          exclude_unreferenced: true
    - markdown-exec
